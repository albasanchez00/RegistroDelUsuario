<!DOCTYPE html>
<html lang="es">
<head th:insert="~{fragments/header.html :: head}">
    <meta charset="UTF-8">
    <title>Modificar</title>
</head>
<body>
<header th:insert="~{fragments/header.html :: header}"></header>
<div class="container">
    <h1>Editar Usuario</h1>
    <form class="row g-3" th:object="${usuario}" th:action="@{/modificar}" method="post">
        <input type="hidden" th:field="*{idUsuario}">
        <div class="col-md-5">
            <label for="validationServer01" class="form-label">Nombre y Apellido</label>
            <input type="text" th:field="*{nombreApellido}"  th:value="${usuario.getNombreApellido()}" class="form-control" id="validationServer01" placeholder="Manuel Castellanos López">
        </div>
        <div class="col-md-4">
            <label for="validationServerUsername" class="form-label">Usuario</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" th:field="*{userName}" th:value="${usuario.getUserName()}" class="form-control" id="validationServerUsername" placeholder="username" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback">
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationServer05" class="form-label">Fecha Alta</label>
            <input type="date" th:value="${usuario.getFechaRegistro()}"
                   th:field="*{fechaRegistro}" disabled class="form-control" id="validationServer05" aria-describedby="validationServer03Feedback">
        </div>
        <div class="col-md-5">
            <label for="validationServer04" class="form-label">Email</label>
            <input type="email" th:field="*{email}" th:value="${usuario.getEmail()}" class="form-control" id="validationServer04" placeholder="example@domain.com" aria-describedby="validationServer04Feedback">
        </div>
        <div class="col-md-4">
            <label for="validationServer03" class="form-label">Contraseña</label>
            <input type="text" th:field="*{password}" th:value="${usuario.getPassword()}" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck5Feedback" >
                <label class="form-check-label" for="invalidCheck3">
                    Acetar Terminos y Condiciones.
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Modificar datos</button>
        </div>
    </form>
</div>
</body>
</html>
